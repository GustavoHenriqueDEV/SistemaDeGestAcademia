<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastrar usu√°rio no Firestore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./css/principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./scripts/cadastro.js"></script>
  </head>
  <body>
     <div class="cont">
    <button onclick="showDiv()" id="cadastrar" class=" btn-cadastro">Cadastrar Aluno</button>
     </div> 
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Dia de Vencimento</th>
        </tr>
      </thead>
      <tbody id="alunos-table">
      </tbody>
    </table>


    <div  class="cadastro" id="cadastro" >
    <form>
    <h1>Cadastrar aluno</h1>

      <div class="close">
      <button onclick="closeDiv()" id="teste" class="btn-close" type="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" >
      <label for="tele">Telefone</label>
      <input type="tel" id="telefone" name="telefone">
      <label for="date">Dia de pagamento</label>
      <input type="date" id="mensalidade" name="mensal">
      <button  type="button" onclick="addUser()">Cadastrar</button>
    </form>
  </div>

  
   
  </body>
  <style>
  .btn-cadastro:hover{
    background-color: rgba(20, 124, 16, 0.849);

  }
  </style>
</html>
